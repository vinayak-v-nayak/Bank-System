<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        /* General Body Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align form at the top */
            min-height: 100vh;
            padding-top: 20px; /* Add padding for space at the top */
        }

        /* Container Styling */
        .signup-container {
            background: #ffffff;
            padding: 20px; /* Reduced padding */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 90%; /* Adjust width for smaller screens */
        }

        /* Heading Styling */
        .signup-container h2 {
            font-size: 20px; /* Reduced font size */
            color: #333;
            margin-bottom: 15px; /* Reduced margin */
            text-align: center;
        }

        /* Form Styling */
        .signup-container form {
            display: flex;
            flex-direction: column;
        }

        .signup-container form label {
            font-weight: bold;
            color: #555;
            margin-bottom: 5px;
            font-size: 14px; /* Reduced font size for labels */
        }

        .signup-container form input {
            padding: 8px; /* Reduced padding */
            margin-bottom: 10px; /* Reduced margin */
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px; /* Reduced font size */
            width: 100%;
        }

        /* Button Styling */
        .signup-container form button {
            background-color: #4682B4;
            color: white;
            padding: 8px; /* Reduced padding */
            border: none;
            border-radius: 4px;
            font-size: 14px; /* Reduced font size */
            cursor: pointer;
            width: 100%;
        }

        .signup-container form button:hover {
            background-color: #365f75;
        }

        /* Link Styling */
        .signup-container p {
            font-size: 12px; /* Reduced font size */
            color: #666;
            text-align: center;
        }

        .signup-container p a {
            color: #4682B4;
            text-decoration: none;
        }

        .signup-container p a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{% url 'login' %}">Log in here</a>.</p>
    </div>
</body>
</html>
